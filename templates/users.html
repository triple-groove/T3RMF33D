{% extends 'base.html' %}

{% block title %}Users - My Old-School Social Feed{% endblock %}

{% block content %}
<h1>All Users</h1>
<ul>
  {% for user in users %}
    <li>
      <a href="{{ url_for('user_posts', user_id=user.id) }}">{{ user.username }}</a>
      {% if user.is_admin %}(Admin){% endif %}
    </li>
  {% endfor %}
</ul>
<p><a href="{{ url_for('index') }}">Back to feed</a></p>
{% endblock %}
