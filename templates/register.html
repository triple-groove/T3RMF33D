{% extends 'base.html' %}

{% block title %}Register - My Social Feed{% endblock %}

{% block content %}
<h1>Register</h1>
<form method="POST">
  <div>
    <label for="username">Username:</label><br>
    <input type="text" name="username" id="username" placeholder="Enter username" required style="width:100%; background:black; color:#00FF00; border:1px solid #00FF00;">
  </div>
  <br>
  <div>
    <label for="password">Password:</label><br>
    <input type="password" name="password" id="password" placeholder="Enter password" required style="width:100%; background:black; color:#00FF00; border:1px solid #00FF00;">
  </div>
  <br>
  <div>
    <label for="invite_token">Invitation Token:</label><br>
    <input type="text" name="invite_token" id="invite_token" placeholder="Enter invitation token" required style="width:100%; background:black; color:#00FF00; border:1px solid #00FF00;">
  </div>
  <br>
  <button type="submit" style="background:black; color:#00FF00; border:1px solid #00FF00; padding:5px 10px;">Register</button>
</form>
<p>Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
{% endblock %}
